<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    #task-form {
      margin-bottom: 20px;
    }

    #task-form input {
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #task-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #task-form button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #task-list {
      list-style-type: none;
      padding: 0;
    }

    #task-list li {
      padding: 10px;
      margin: 5px 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <form id="task-form">
    <input type="text" id="new-task" placeholder="Enter a new task">
    <button id="submit" type="submit" disabled>Add Task</button>
  </form>
  <ul id="task-list"></ul>

  <script src="task.js"></script>
</body>
</html>
